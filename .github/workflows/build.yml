name: "publish"

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish-tauri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: src-tauri
          target: x86_64-pc-windows-msvc

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nsis lld llvm clang

      - name: Install cargo-xwin
        run: cargo install --locked cargo-xwin

      - name: Create cache directory
        run: mkdir -p ~/.cache/cargo-xwin

      - name: Cache Windows SDKs
        uses: actions/cache@v4
        with:
          path: ~/.cache/cargo-xwin
          key: ${{ runner.os }}-cargo-xwin-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-xwin-

      - name: Install frontend dependencies
        run: bun install

      - uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Apothekensoft v__VERSION__"
          prerelease: false
          args: --runner cargo-xwin --target x86_64-pc-windows-msvc
